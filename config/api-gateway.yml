server:
  port: 5000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:4000/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-jpa
          uri: http://customer-jpa/
          predicates:
            - Path=/api/v1/customers/**
