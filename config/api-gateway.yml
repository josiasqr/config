server:
  port: 5000
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:4000/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-jpa
          uri: http://localhost:6000/
          predicates:
            - Path=/customers/**
